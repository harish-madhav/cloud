<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Bazzar</title>
</head>
  
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #e8f5e9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        background-image: url('plant-background.jpg');
        background-size: cover;
        background-position: center;
    }

    .container {
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        color: #388e3c;
        font-size: 2em;
        margin-bottom: 30px;
        font-family: 'Montserrat', sans-serif;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-family: 'Roboto', sans-serif;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: all 0.2s;
    }

    input[type="text"]:focus, input[type="number"]:focus {
        border-color: #66bb6a;
        box-shadow: 0 0 8px rgba(102, 187, 106, 0.3);
    }

    input[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #4caf50;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Roboto', sans-serif;
    }

    input[type="submit"]:hover {
        background-color: #43a047;
    }

    .delete {
        background-color: #ff5252;
    }

    .delete:hover {
        background-color: #e53935;
    }

    .form-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    #plantList {
        margin-top: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #ffffff;
        border-radius: 10px;
    }
</style>

<body>

    <div class="container">
        <h1>Plant Bazzar</h1>

        <!-- Form to Add Plant -->
        <form action="/add-plant" method="post">
            <label for="PlantName">Plant Name:</label>
            <input type="text" id="PlantName" name="PlantName" required>

            <label for="Variety">Variety of Plant:</label>
            <input type="text" id="Variety" name="Variety" required>

            <label for="Price">Price:</label>
            <input type="number" id="Price" name="Price" required>

            <input type="submit" value="Add Plant">
        </form>

        <!-- Form to Delete Plant -->
        <form action="/delete-plant" method="post">
            <label for="DeletePlantName">Delete Plant (by Name):</label>
            <input type="text" id="DeletePlantName" name="PlantName" required>

            <input type="submit" value="Delete Plant" class="delete">
        </form>

        <!-- Form to Update Plant Price -->
        <form action="/update-plant" method="post">
            <label for="UpdatePlantName">Update Plant Name:</label>
            <input type="text" id="UpdatePlantName" name="PlantName" required>

            <label for="NewPrice">New Price:</label>
            <input type="number" id="NewPrice" name="NewPrice" required>

            <input type="submit" value="Update Price">
        </form>
        <br>
        <!-- List Plants Button -->
        <input type="submit" id="listPlantsButton" value="List All Plants">
        <div id="plantList"></div>
    </div>

    <script>
        document.getElementById('listPlantsButton').addEventListener('click', function() {
            fetch('/list-plants')
                .then(response => response.json())
                .then(plants => {
                    const plantListDiv = document.getElementById('plantList');
                    plantListDiv.innerHTML = ''; // Clear previous list

                    plants.forEach(plant => {
                        const plantItem = document.createElement('div');
                        plantItem.textContent = `Name: ${plant.PlantName}, Variety: ${plant.Variety}, Price: $${plant.Price}`;
                        plantListDiv.appendChild(plantItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching plant list:', error);
                });
        });
    </script>

</body>
</html>
